<div class="tab-pane createCommentDiv">
    <div class="row textCreateComment"><div class="col-md-2">Name:</div><div class="col-md-10"><input type="text" class="form-control" [(ngModel)]="name"></div></div>
    <div class="row textCreateComment"><div class="col-md-2">Email:</div><div class="col-md-10"> <input type="text" class="form-control" [(ngModel)]="email"></div></div>
    <div class="row textCreateComment"><div class="col-md-2">Body:</div><div class="col-md-10"> <input type="text" class="form-control" [(ngModel)]="body"></div></div>
    <button type="button" class="btn btn-primary" (click)="createComment();">Create</button>
</div>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Body</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of comments; index as i;">
            <th scope="row">{{item.id}}</th>
            <td>{{item.name}}</td>
            <td>{{item.body}}</td>
            <td>{{item.body}}</td>
            <td>
                <button type="button" class="btn btn-primary" (click)="deleteComment(item.id, i);">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
